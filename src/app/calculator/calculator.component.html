<div class="cal">
<h1>Calculator</h1>
<label for="">Num1:</label>
<input type="number"  [(ngModel)]="num1">
<br>
<label for="">Num2:</label>
<input type="number"  [(ngModel)]="num2">
<br><br>
<button (click)="sum()" class="butt">sum</button>

<button (click)="mul()" class="butt">mul</button>
<button (click)="div()" class="butt">div</button>
<br>
<h1 id="result">{{result}}</h1>
</div>
