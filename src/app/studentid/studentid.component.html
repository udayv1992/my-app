<div class="container">
<div class="main" *ngFor="let student of students">
    
    <div class="head">
        <img src="{{student.school_logo}}" alt="" width="50px">
        <h2>{{student.school_name}}</h2>
    </div>
    <div class="middle">
        <div class="sub">
        <h3>NAME:  {{student.name}}</h3>
        <h3>PHONE: {{student.phone}}</h3>
        <h3>DOB: {{student.dob}}</h3>
        <h3>CITY: {{student.city}}</h3>
        <h3>EMAIL: {{student.email}}</h3>
        </div>
        <div>
        <img src="{{student.profile_picture}}" alt="" width="250px" height="300px">
        </div>
    </div>
    
    <div class="footer">
        <label>School city: {{student.school_city}}</label>
        <label>School pin: {{student.school_pin}}</label>
        <button class="btn btn-primary">View</button>
        <button class="btn btn-secondary">Edit</button>
        <button class="btn btn-danger">Delete</button>
    </div>
</div>
</div>
