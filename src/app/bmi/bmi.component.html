<div class="main">
    <div class="mid">
            <div class="submid">
                <h1>Body Mass Index (BMI) Calculator</h1><br>
                <div class="bottom">
                    <div class="left">
                        <div class="subl">
                            <label for="" style="margin-top: 3px;">Height:</label>
                            <input type="number" style="padding: 4px; width: 70%;" id="height" [(ngModel)]="num1">
                            <label for="" style="background-color: wheat; height: 25px; width: 25px; margin-top: 1px; text-align: center;">cm</label>
                        </div>
                        <div class="subl">
                            <label for="" style="margin-top: 3px;">Weight:</label>
                        <input type="number" id="weight" style="padding: 4px; width: 70%;" [(ngModel)]="num2">
                        <label for="" style="background-color: wheat; height: 25px; width: 25px; margin-top: 1px; text-align: center;">kg</label>
                        </div>
                        <div style="display: flex; justify-content: center;">
                            <button class="btn" (click)="calc()">calculate</button>
                        </div>
                        <div style="display: flex; justify-content: center; margin-top: 30px;">
                            <label>Your BMI is <span id="output"> {{result}} </span> (<span id="status">Over Weight</span>)</label>
                        </div>
                    </div>
                    <div class="right">
                        <div class="data">
                            <h3 style="text-align: center;">You need to lose atleast 9.0kgs to be in <br> normal range</h3>
                        </div>
                        <div class="img">

                        </div>
                    </div>
                </div>
            </div>
        
    </div>
</div>
