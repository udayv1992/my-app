<p>vehicle works!</p>
<input type="text" placeholder="search" [(ngModel)]="term" (keyup)="filter()">

<select [(ngModel)]="column">
    <option>color</option>
    <option>type</option>
    <option>fuel</option>

</select>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>dsc</option>
    <!-- <option value="asc">Ascending</option>
    <option value="desc">Descending</option> -->
</select>
<button (click)="sort()">sort</button>
<!-- pagination -->
 <select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>50</option>

 </select>
 <select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>

 </select>
 <button (click)="pagination()">pagination</button>
<table class="table table-dark table-stripped table-bordered">
    <thead>
        <tr>
            <th>vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>cost</th>
            <th>image</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost | price}}</td>
            <td>
                <img src="{{vehicle.img}}" alt="" width="100px">
            </td>
            <td>
                {{vehicle.id}}</td>
                <td>
            
            <button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button>
                    <button routerLink="/dashboard/vehicledetails/{{vehicle.id}}" class="btn btn-warning">view</button>
                    <button routerLink="/dashboard/edit-vehicle/{{vehicle.id}}" class="btn btn-info">edit</button>
                    
                </td>
        </tr>

    </tbody>
</table>
